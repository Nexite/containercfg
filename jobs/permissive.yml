job: permissive
datacenters: [srnd]

tasks:
  permissive:
    image: "codeday/permissive"

    resources:
      memory: 80

    vault:
      policies:
        - permissive
      env:
        permissive:
          AUTH0_ISSUER: AUTH0_ISSUER
          AUTH0_CLIENT_ID: AUTH0_CLIENT_ID
          AUTH0_CLIENT_SECRET: AUTH0_CLIENT_SECRET
          CLEAR_PUBLIC: CLEAR_PUBLIC
          CLEAR_SECRET: CLEAR_SECRET

    ports:
      http:
        inner: 8000
        lb:
          domain: permissive.codeday.xyz
          cert: codeday.xyz
