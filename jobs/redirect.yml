job: redirect
datacenters: [srnd]

deployment:
  canaries: 0

tasks:
  redirect:
    image: "srnd/docker-redirect-many"

    env:
      REDIRECT_SRND_TO: srnd.to:codeday.to
      REDIRECT_CHAT_SRND_ORG: chat.srnd.org:chat.codeday.org

    resources:
      memory: 50

    ports:
      redirect:
        inner: 80
        lb:
          - domain: redirector.codeday.xyz
            cert: codeday.xyz
          - domain: chat.srnd.org
            cert: srnd.org
          - domain: srnd.to
            cert: srnd.to
