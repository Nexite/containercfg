job: elastic
datacenters: [ srnd ]

deployment:
  canaries: 0

tasks:
  elastic:
    image: "elasticsearch"
    version: "7.6.2"

    resources:
      memory: 1024

    env:
      cluster.name: codeday
      node.name: elastic01
      network.host: 0.0.0.0
      discovery.type: single-node
      http.cors.enabled: true
      http.cors.allow-origin: "http://www.gridshore.nl"
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"

    ports:
      elastic:
        inner: 9200
        outer: 9200

    volumes:
      host:
        - volume: elastic
          mountpoint: /usr/share/elasticsearch/data
