job: logspout
datacenters: [ srnd ]
placement:
  type: all

tasks:
  logspout:
    image: "gliderlabs/logspout"
    version: "latest"
    command: "syslog://splunk-syslog.service.consul:8514"
    allow_docker_sock: true

    resources:
      memory: 32

    env:
      PORT: 8980

    ports:
      status:
        inner: 8980
