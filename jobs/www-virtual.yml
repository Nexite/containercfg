job: www-virtual
datacenters: [ srnd ]

deployment:
  healthy_deadline: 5m

tasks:
  www-virtual:
    image: "codeday/www-virtual"

    resources:
      memory_limit: 512
      memory: 100

    env:
      APP_URL: https://virtual.codeday.org/

    vault:
      policies:
        - www-virtual
      env:
        www-virtual:
          CONTENTFUL_SPACE_ID: CONTENTFUL_SPACE_ID
          CONTENTFUL_TOKEN: CONTENTFUL_TOKEN

    ports:
      http:
        inner: 3000
        check:
        lb:
          domain: virtual.codeday.org
          cert: codeday.org
          https_only: true
