job: obs
datacenters: [ srnd ]

deployment:
  healthy_deadline: 5m

tasks:
  obs:
    image: "codeday/obs"

    resources:
      memory_limit: 512
      memory: 100

    ports:
      http:
        inner: 3000
        lb:
          domain: obs.codeday.org
          cert: codeday.org
          https_only: true
