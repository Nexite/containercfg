job: rctf
datacenters: [ srnd ]

tasks:
  leaderboard: # only 1
    image: "redpwn/rctf"
    version: "master"
    resources:
      cpu: 200
      memory: 200
    ports:
      http:
        inner: 80
        lb:
          domain: rctf.codeday.org
          cert: codeday.org
    env:
      PORT: 80
      RCTF_CONF_PATH: /local/conf.d/
      RCTF_INSTANCE_TYPE: leaderboard
    vault:
      policies:
        - rctf
      env:
        rctf:
          RCTF_DATABASE_PASSWORD: POSTGRES_PASSWORD
      files:
        rctf:
          conf.d/conf.yaml:
            contents: "{{- .Data.data.conf -}}"
      volumes:
        raw:
          - from: local/conf.d/conf.yaml
            mountpoint: /app/conf.d/conf.yaml

  frontend: # infinitely scalable
    image: "redpwn/rctf"
    version: "master"
    resources:
      cpu: 200
      memory: 200
    ports:
      http:
        inner: 80
        lb:
          domain: rctf.codeday.org
          cert: codeday.org
    env:
      PORT: 80
      RCTF_CONF_PATH: /local/conf.d/
      RCTF_INSTANCE_TYPE: frontend
    vault:
      policies:
        - rctf
      env:
        rctf:
          RCTF_DATABASE_PASSWORD: POSTGRES_PASSWORD
      files:
        rctf:
          conf.d/conf.yaml:
            contents: "{{- .Data.data.conf -}}"
      volumes:
        raw:
          - from: local/conf.d/conf.yaml
            mountpoint: /app/conf.d/conf.yaml