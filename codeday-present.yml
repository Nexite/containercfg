job: codeday-present
datacenters: [ srnd ]

tasks:
  codeday-present:
    image: "https://docker.pkg.github.com/srnd/codeday-present/codeday-present"
    version: "1.3"

    vault:
      policies:
        - codeday-present
      env:
        codeday-present:
          CLEAR_PUBLIC: CLEAR_PUBLIC
          CLEAR_PRIVATE: CLEAR_PRIVATE
          CONTENTFUL_SPACE: CONTENTFUL_SPACE
          CONTENTFUL_TOKEN: CONTENTFUL_TOKEN

    env:
      PORT: 8000

    ports:
      http:
        inner: 8000
        lb:
          domain: present.codeday.org
          cert: codeday.org
